<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelTg000004" header="Tg000004">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgCodDepto" value="CodDepto"/>
						 	<p:inputText id="txtCodDepto" binding="#{tg000004View.txtCodDepto}">
						 		<p:ajax update="panelTg000004,msg,panelBotones" listener="#{tg000004View.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgNomDepto" value=" NomDepto"/>
							<p:inputText id="txtNomDepto" disabled="true" binding="#{tg000004View.txtNomDepto}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{tg000004View.btnSave}" disabled="true" value="Save" action="#{tg000004View.action_save()}" update="panelTg000004,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{tg000004View.btnDelete}" disabled="true" value="Delete" action="#{tg000004View.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelTg000004,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{tg000004View.action_clear()}" update="panelTg000004,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
