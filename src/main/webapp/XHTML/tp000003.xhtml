<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelTp000003" header="Tp000003">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgCodEps" value="CodEps"/>
						 	<p:inputText id="txtCodEps" binding="#{tp000003View.txtCodEps}">
						 		<p:ajax update="panelTp000003,msg,panelBotones" listener="#{tp000003View.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgCodigoEps" value=" CodigoEps"/>
							<p:inputText id="txtCodigoEps" disabled="true" binding="#{tp000003View.txtCodigoEps}"/>
													<h:outputText id="msgDireccionEps" value=" DireccionEps"/>
							<p:inputText id="txtDireccionEps" disabled="true" binding="#{tp000003View.txtDireccionEps}"/>
													<h:outputText id="msgDveps" value=" Dveps"/>
							<p:inputText id="txtDveps" disabled="true" binding="#{tp000003View.txtDveps}"/>
													<h:outputText id="msgEmailEps" value=" EmailEps"/>
							<p:inputText id="txtEmailEps" disabled="true" binding="#{tp000003View.txtEmailEps}"/>
													<h:outputText id="msgFaxEps" value=" FaxEps"/>
							<p:inputText id="txtFaxEps" disabled="true" binding="#{tp000003View.txtFaxEps}"/>
													<h:outputText id="msgNitEps" value=" NitEps"/>
							<p:inputText id="txtNitEps" disabled="true" binding="#{tp000003View.txtNitEps}"/>
													<h:outputText id="msgNomContactoEps" value=" NomContactoEps"/>
							<p:inputText id="txtNomContactoEps" disabled="true" binding="#{tp000003View.txtNomContactoEps}"/>
													<h:outputText id="msgNombreEps" value=" NombreEps"/>
							<p:inputText id="txtNombreEps" disabled="true" binding="#{tp000003View.txtNombreEps}"/>
													<h:outputText id="msgNumPerPlaniEps" value=" NumPerPlaniEps"/>
							<p:inputText id="txtNumPerPlaniEps" disabled="true" binding="#{tp000003View.txtNumPerPlaniEps}"/>
													<h:outputText id="msgTelefonoEps" value=" TelefonoEps"/>
							<p:inputText id="txtTelefonoEps" disabled="true" binding="#{tp000003View.txtTelefonoEps}"/>
													<h:outputText id="msgTipoDocumentoEps" value=" TipoDocumentoEps"/>
							<p:inputText id="txtTipoDocumentoEps" disabled="true" binding="#{tp000003View.txtTipoDocumentoEps}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{tp000003View.btnSave}" disabled="true" value="Save" action="#{tp000003View.action_save()}" update="panelTp000003,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{tp000003View.btnDelete}" disabled="true" value="Delete" action="#{tp000003View.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelTp000003,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{tp000003View.action_clear()}" update="panelTp000003,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
